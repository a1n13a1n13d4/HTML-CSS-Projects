<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Radio Button</title>
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="shortcut icon" href="images/logo2.jpg">
</head>
<body>
    <div class="card">
        <div class="title">Choose Your Course</div>
        <div class="content">
            <input type="radio" name="box" id="one">
            <label for="one" class="box first">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">HTML & CSS</span>
                </div>
                <span class="price">Rs.100/year</span>
            </label>
            <input type="radio" name="box" id="two">
            <label for="two" class="box second">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">JAVASCRIPT & BOOTSTRAP</span>
                </div>
                <span class="price">Rs.200/year</span>
            </label>
            <input type="radio" name="box" id="three">
            <label for="three" class="box third">
                <div class="course">
                    <span class="circle"></span>
                    <span class="subject">PHP & MYSQL</span>
                </div>
                <span class="price">Rs.300/year</span>
            </label>
        </div>
    </div>
</body>
</html>
