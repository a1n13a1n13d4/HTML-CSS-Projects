<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="shortcut icon" href="images/logo2.jpg">
    <link rel="stylesheet" href="Styles/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="wrapper">
        <i class="fas fa-arrow-left button" id="prev"></i>
        <div class="image-container">
            <div class="carousel">
                <img src="images/nature1.jpg" alt="Allu Arjun">
                <img src="images/nature2.jpg" alt="Kamal Haasan">
                <img src="images/nature3.jpeg" alt="Mahesh Babu">
                <img src="images/nature4.jpeg" alt="Rajnikanth">
            </div>
        </div>
        <i class="fas fa-arrow-right button" id="next"></i>
    </div>
    <script src="javascript/index.js" defer></script>
</body>
</html>
